<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACOPAD Centre de Formation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header">

        <nav cls="navigation">

            <a hf="#home">Accueil</a>
            <a href="#about">À propos</a>
            <a href="#courses">Formations</a>
            <a href="#contact">Contact</a>
        </nav>

    </header>



    <main>
        <section class="form-map-container">

            <div class="contact-form">
                <h2>Contactez-nous</h2>
                <form action="/submit-form" method="post">
                    <input type="text" name="name" placeholder="Votre nom" required>
                    <input type="email" name="email" placeholder="Votre email" required>
                    <textarea name="message" placeholder="Votre message" required></textarea>
                    <button type="submit">Envoyer le message</button>
                </form>
            </div>
            <div class="map">
                <!-- Embed Google Map -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2873.3291908611313!2d4.8090214!3d43.931860400000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12b5ebd832feb42b%3A0x1622d8248439581e!2sAcopad%20St%20Ruf!5e0!3m2!1sen!2sfr!4v1709306135625!5m2!1sen!2sfr"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </section>

        <button class="myButton" onclick="myButtonClicked()">Commencer</button>

    </main>

    <footer class="site-footer">
        <p>© 2024 ACOPAD Centre de Formation. Tous droits réservés.</p>
    </footer>
    <script src="script.js"></script>
